<system>
    log_level debug 
    rpc_endpoint 127.0.0.1:24444
</system>

<source>
    @type forward
    bind 0.0.0.0
    port 24224
</source>

<filter DemoOtelOpenSearch>
    @type parser
    key_name log
    reserve_data false
    <parse>
        @type json
    </parse>
</filter>

<match DemoOtelOpenSearch>
    @type copy
    <store>
        @type http
        endpoint http://data-prepper:2021/log/ingest
        json_array true
    </store>
</match>
